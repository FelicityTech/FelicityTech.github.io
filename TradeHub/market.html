<div class="sell-form">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <h3>Sell an Item</h3>
    <form id="sell-item-form">
      <label for="item-name">Item Name:</label><br>
      <input type="text" id="item-name" name="item-name"><br>
      <label for="item-description">Item Description:</label><br>
      <textarea id="item-description" name="item-description"></textarea><br>
      <label for="item-price">Item Price:</label><br>
      <input type="number" id="item-price" name="item-price"><br><br>
      <input type="submit" value="Submit">
    </form> 
  </div>
  <div class="item-list">
    <h3>Items for Sale</h3>
    <div class="item">
      <img src="item1.jpg" alt="Item 1">
      <h4>Item 1</h4>
      <p>Description of item 1</p>
      <p>Price: $50</p>
      <button>Buy</button>
    </div>
    <div class="item">
      <img src="item2.jpg" alt="Item 2">
      <h4>Item 2</h4>
      <p>Description of item 2</p>
      <p>Price: $100</p>
      <button>Buy</button>
    </div>
    <script src="script1.js"></script>
  </div>
